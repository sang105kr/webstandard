<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설문지</title>
  <link rel="stylesheet" href="survey4.css">
</head>
<body>
  <header>
    <h3>설문지</h3>
    <p>소프트웨어 기술에 대한 의견을 듣습니다.많은 참여 부탁드립니다</p>
    <hr>
  </header>
  <main>
    <section>
      <form action="http://www.com.kh/경로/서버프로그램" method="post">
        <p>
          <span class="formspan">학년</span>
          <label><input type="radio" name="grade" value="1" checked>1학년</input></label>
          <label><input type="radio" name="grade" value="2">2학년</input></label>
          <label><input type="radio" name="grade" value="3">3학년</input></label>
          <input type="radio" id="4grade" name="grade" value="4"></input>
          <label for="4grade">4학년</label>
        </p>
        <p>
          <span class="formspan">성별</span>
          <label><input type="radio" name="gender" value="male">남</input></label>
          <label><input type="radio" name="gender" value="female"> 여</input></label>
        </p>
        <p>
          <span class="formspan">관심분야</span>
          <select name="interests">
            <option value="1">관심분야1</option>
            <option value="2">관심분야2</option>
            <option value="3">관심분야3</option>
            <option value="4">관심분야4</option>
          </select>
        </p>
        <p>
          <span class="formspan">진로</span>
          <label><input type="checkbox" name="dev"      value="1">개발</label>
          <label><input type="checkbox" name="plan"     value="2">기획</label>
          <label><input type="checkbox" name="busi"     value="3">영업</label>
          <label><input type="checkbox" name="startup"  value="4">창업</label>
        </p>
        <p>
          <span class="formspan">남기고싶은 말</span>
          <textarea name="message" cols="30" rows="10" placeholder="글을 남겨주세요"></textarea>
        </p>
      </form>
    </section>
  </main>
  <footer>
    <p>Copyright 2017 by Kitae</p>
  </footer>
</body>
</html>
